<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Zbor</title>
</head>
<body>
    <h1>Adaugă un Zbor</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: gray;">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div style="color: red;">{{ error }}</div>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Adaugă Zbor</button>
    </form>
</body>
</html>
