<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Promoție</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Creare Promoție</h2>

        <!-- Afișează un mesaj de succes dacă promoția a fost creată cu succes -->
        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}

        <!-- Formular pentru crearea promoției -->
        <form method="POST" action="{% url 'promotie' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nume" class="form-label">Nume Promoție</label>
                <input type="text" class="form-control" id="nume" name="nume" required>
            </div>

            <div class="mb-3">
                <label for="subiect" class="form-label">Subiect</label>
                <input type="text" class="form-control" id="subiect" name="subiect" required>
            </div>

            <div class="mb-3">
                <label for="destinatie" class="form-label">Destinație</label>
                <input type="text" class="form-control" id="destinatie" name="destinatie" required>
            </div>

            <div class="mb-3">
                <label for="procent_reducere" class="form-label">Procent Reducere</label>
                <input type="number" step="0.01" class="form-control" id="procent_reducere" name="procent_reducere" required>
            </div>

            <div class="mb-3">
                <label for="data_expirare" class="form-label">Data Expirare</label>
                <input type="datetime-local" class="form-control" id="data_expirare" name="data_expirare" required>
            </div>

            <button type="submit" class="btn btn-primary">Crează Promoție</button>
        </form>
    </div>

</body>
</html>
